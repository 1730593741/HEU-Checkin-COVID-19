name: Python Checkin

on:
  #  Coordinated Universal Time (UTC)
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  checkin-python:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      # 下面两行为作者自用， Fork 后请删除下面两行
      with:
        ref: personal
    - name: Python Setup
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    # 缓存 pip 模块
    - name: Pip Cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-
    # 安装 pip 模块
    - name: Addons Install
      run: pip install lxml requests
    # 获取机密，执行签到并将此次签到记录写入历史记录后面
    - name: Action Execute
      env:
        TZ: Asia/Shanghai
        SECRET_ID: ${{ secrets.SECRET_ID }}
        SECRET_PASS: ${{ secrets.SECRET_PASS }}
        SECRET_BOUND: ${{ secrets.SECRET_BOUND }}
        SECRET_DATA: ${{ secrets.SECRET_DATA }}
        SECRET_WECHAT: ${{ secrets.SECRET_WECHAT }}
      run: python checkin.py | tee -a checkin-python.log
    # 发布 checkin-python.log 记录
    - name: Commit Log
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add checkin-python.log
        git commit -m "Update python log"
    - name: Push changes
      uses: ad-m/github-push-action@master
      # 最后一行为作者自用， Fork 后请删除最后一行
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: personal
